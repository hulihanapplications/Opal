          description: Стандартный язык и временная зона используемая в Opal. Пользователи также могут изменять собственную локаль.
        display_item_views:
          title: Показывать число просмотров вещи
          description: Отображать количество просмотров вещи (отображается на странице вещи).          
        caching:
          title: Кэширование страниц
          description: Это позволяет страницам вещей кешироваться для улучшения производительности. Файл со страницей вещи будет сгенерирован 1 раз, сохранен на сервере и показан всем пользователям, вместо генерирования страниц каждый раз заново.        
        new_item_notification:
          title: Оповещать администраторов о новых вещах
          description: Если включена, всем администратором будет послан email после создания новой вещи.          
        section_blog:
          title: Блог
          description: Блог встроенный в Opal. Если включена, ссылка на блог появится в главном меню.          
        allow_item_list_type_changes:
          title: Разрешить изменения вида списка
          description: Если включена, эта настройка позволит всем (даже публике) изменять тип отображения списка вещей который они видят посещая Ваш Opal сайт. Изменение затрагивает только браузер конкретного пользователя.
        allow_item_page_type_changes:
          title: Разрешить изменения вида страницы
          description: Если включена, эта настройка позволит всем (даже публике) изменять тип отображения страницы вещи на которую они смотрят. Изменение затрагивает только браузер конкретного пользователя.          
        include_child_category_items:
          title: Включать вещи дочерней категории
          description: Если включена, все вещи из дочерних категорий будет включены в списки и колчество вещей родительских категорий. Включений этой настройки немного ухудшает производительность.          
        max_items_per_user:
          title: Максимальное число вещей для пользователя
          description: Задает максимальное число вещей которые может создать пользователь. 0 значит неограниченное число.          
        email_verification_required:
          title: Проверка Email обязательна для новых пользователей
          description: Если включена, новые пользователи должны будут нажать на ссылку посланную им на email до того как они смогут войти.          
        enable_item_description:
          title: Включить описание вещи
          description: Включение/Выключение Описания вещей показывает/убирает описание вещей из списка вещей и со страницы вещи.          
        display_featured_items:
          title: Показывать рекомендованные вещи
          description: Показывать рекомендованные вещи на главной странице.          
        enable_navlinks:
          title: Включить NavLinks
          description: NavLinks это простые навигационные ссылки показанные вверху каждой страницы с вещью и списка вещей. Они показывают информацию в какой категории находится вещь, и т.п.          
        item_approval_required:
          title: Требуется подтверждение
          description: Включите это если вы хотите подтверждать вещи добавленные пользователями перед показом их публике. Все неподтвежденные вещи могут быть просмотрены в Админ. панели. Если выключено, все вещи будут считаться подтвержденными при создании.          
        section_items:
          title: Вещи
          description: Если включена, секция с Вещами будет отображена на главной странице, а также ссылка будет отображена в главном меню. Если выключено, Opal больше не будет отображать каких либо вещей.          
        allow_page_comments:
          title: Разрешить комментарии к страницам
          description: Если включена, люди смогут оставлять комментарии на страницах.          
        enable_item_date:
          title: Включить описание вещи
          description: Включение/Выключение Даты для вещей для отображения/скрытия из страницы вещи и списка вещей. Это показывает дату, когда была создана вещь.          
        homepage_type:
          title: Тип главной страницы
          description: То что отображается на Вашей главной странице.          
        allow_private_items:
          title: Разрешить приватные вещи
          description: Если включена, пользователи смогут создавать приватные вещи, которые не будут видны публике или другим пользователям. Она будет видна только владельцу и администраторам. Если выключена, все вещи становятся публичными при создании.          
        allow_user_registration:
          title: Регистрация пользователей
          description: Определяет могут ли пользователи создавать новые профили.          
        allow_public_access:
          title: Разрешить публичный доступ
          description: Если выключена, пользователи должны войти чтобы получить доступ к сайту или каким либо вещам. Если включена, кто угодно может просматривать сайт и вещи.          
        item_page_type:
          title: Тип Страницы Вещи
          description: Визуальное расположение страницы %{item}.          
        let_users_create_items:
          title: Позволить пользователям создавать вещи
          description: Если выключена, обычные пользователи не смогут создавать вещи... смогут только администраторы.          
        show_user_login:
          title: Показывать Вход для пользователей
          description: Определяет видна ли панель логина под меню сайта. Если выключено, пользователи могут войти по адресу site.example.com/browse/login                    
        opal_version:
          description: Текущая версия с которой вы работаете.                   
        display_help_sections:
          title: Показывать секции помощи
          description: Показывает Секции Помощи в разных частях сайта для помощи пользователям и администраторам Opal.
        theme:
          title: Тема
          description: Визуальная тема для всей системы          
        display_popular_items:
          title: Показывать самые популярные вещи
          description: Показывать самые популярные вещи на главной странице.          
        users_can_delete_items:
          title: Позволить пользователям удалять свои вещи
          description: Позволяет пользователям удалять вещи которые они создали. Если выключена, только администраторы смогут удалять вещи.          
        new_user_notification:
          title: Оповещать администраторов о новых пользователях
          description: Если включена, все администраторы получат email при регистрации нового пользователя.          
        list_type:
          title: Тип списка
          description: Визуальное размещение того как отображаются ваши %{items}.          
        items_per_page:
          title: "Вещей на страницу"
          description: Число вещей на страницу.          
        main_logo:
          title: Главный логотип
        list_type_simple:
          title: Простой
          description: Показать %{items} в простом формате.          
        list_type_detailed:
          title: Детальный
          description: Показать %{items} в детальном формате.                    
        list_type_photo:
          title: Пиктограммы
          description: Показать %{items} как пиктограммы.          
        list_type_small:
          title: Маленький
          description: Показать %{items} в табличном виде.          
        item_page_type_summarized:
          title: Обобщенный    
          description: Показать %{item} в обобщенном виде.          
        item_page_type_expanded:
          title: Развернутый
          description: Показать %{item} в развернутом виде.          
        item_page_type_tabs_horizontal:
          title: Вкладки - Горизонтальные
          description:  Показать %{item} в виде горизонтальных вкладок.           
        item_page_type_tabs_vertical:
          title: Вкладки - Вертикальные
          description: Показать %{item} в виде вертикальных вкладок.          
        item_page_type_accordion:
          title: Аккордион
          description: Показать %{item} в виде аккордиона.
        default_preview_type:
          title: Стандартный предпросмотр для вещи
          description: Если у вещи нет предпросмотра - первый добавленный плагин для вещи этого типа станет её предпросмотром.
